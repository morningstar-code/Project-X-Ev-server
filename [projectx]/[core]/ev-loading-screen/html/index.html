<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
        <link href='https://fonts.googleapis.com/css?family=Bakbak One' rel='stylesheet'>
        <script src="script.js" defer></script>
    </head>
    <audio autoplay loop id="audio" src="./assets/music.mp3"></audio>
    <body>
        <div id="Container">
            <div class="LoppedImage"></div>
            <div class="ImageOverlay"></div>
            <div id="WelcomeTxt" class="text"> Welcome To Royal RP</div>
            <div class="text" style="bottom: 7vh; font-size: 2vh;">Loading Into Server</div>
            <div class="dot-flashing"></div>
            <img class="serverIcon" src="./assets/logo.png">
            <div class="ProgressBar">
                <div class="Progress"></div>
            </div>
            <div class="PausePlay" onclick="audiotoggle()">
                <img class="MusicImg" id = "MusicImg" src="./assets/MusicOn.svg"></img>
            </div>
        </div>
    </body>
</html>
